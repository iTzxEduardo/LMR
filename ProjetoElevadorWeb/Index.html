<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Elevadores</title>
</head>

<body>
   <body>
    <div id="construcao">
      <!-- Eixo dos elevadores -->
      <div id="elevator-shaft">
          <!-- Elevador 1 -->
          <div id="elevator1" class="elevator" data-floor="T">
              <span>1</span>
          </div>
          <!-- Elevador 2 -->
          <div id="elevator2" class="elevator" data-floor="T">
              <span>2</span>
          </div>
      </div>
      <div class="container">
        <div class="building">

        
          <div class="floor" id="andar6"></div>
          <div class="floor" id="andar5"></div>
          <div class="floor" id="andar4"></div>
          <div class="floor" id="andar3"></div>
          <div class="floor" id="andar2"></div>
          <div class="floor" id="andar1"></div>
          <div class="floor" id="andarT"></div>
          <div class="floor" id="andarS1"></div>
          <div class="floor" id="andarS2"></div>
          <div class="roof"></div>
        </div>
        <div class="controls">
          <div class="button-group">
            <button class="control-button" onclick="selecionarAndar(6)">6</button>
            <button class="control-button" onclick="selecionarAndar(5)">5</button>
            <button class="control-button" onclick="selecionarAndar(4)">4</button>
          </div>
          <div class="button-group">
            <button class="control-button" onclick="selecionarAndar(3)">3</button>
            <button class="control-button" onclick="selecionarAndar(2)">2</button>
            <button class="control-button" onclick="selecionarAndar(1)">1</button>
          </div>
          <div class="button-group">
            <button class="control-button" onclick="selecionarAndar('T')">T</button>
            <button class="control-button" onclick="selecionarAndar('S1')">S1</button>
            <button class="control-button" onclick="selecionarAndar('S2')">S2</button>
          </div>
          
        </div>
        
        
      </div>
      <div id="resultado"></div>
   <script src="script.js"></script>
</body>

</html>
